<header class="site-header" role="banner">
  <div class="wrapper site-header__inner">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

    <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle dark mode" aria-pressed="false">
      <span class="theme-toggle__icon" aria-hidden="true">üåô</span>
      <span class="theme-toggle__label">Dark</span>
    </button>

    <nav class="site-nav" aria-label="Primary navigation">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18" height="15" aria-hidden="true">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0h15.031C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z" />
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% assign pages_list = site.pages | where_exp: "page", "page.title" %}
        {% for my_page in pages_list %}
          {% if my_page.nav_exclude != true and my_page.title %}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var storageKey = 'preferred-color-scheme';
    var toggle = document.getElementById('theme-toggle');
    if (!toggle) {
      return;
    }

    var icon = toggle.querySelector('.theme-toggle__icon');
    var label = toggle.querySelector('.theme-toggle__label');
    var mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

    function getStoredPreference() {
      try {
        return localStorage.getItem(storageKey);
      } catch (err) {
        return null;
      }
    }

    function storePreference(theme) {
      try {
        localStorage.setItem(storageKey, theme);
      } catch (err) {
        /* ignore storage errors */
      }
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      toggle.setAttribute('aria-pressed', theme === 'dark');
      if (icon) {
        icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      }
      if (label) {
        label.textContent = theme === 'dark' ? 'Light' : 'Dark';
      }
    }

    function getPreferredTheme() {
      var stored = getStoredPreference();
      if (stored === 'dark' || stored === 'light') {
        return stored;
      }
      return mediaQuery.matches ? 'dark' : 'light';
    }

    var currentTheme = getPreferredTheme();
    applyTheme(currentTheme);

    mediaQuery.addEventListener('change', function (event) {
      var stored = getStoredPreference();
      if (stored !== 'dark' && stored !== 'light') {
        applyTheme(event.matches ? 'dark' : 'light');
      }
    });

    toggle.addEventListener('click', function () {
      currentTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      applyTheme(currentTheme);
      storePreference(currentTheme);
    });
  });
</script>
